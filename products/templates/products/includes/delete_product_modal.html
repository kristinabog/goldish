<!-- Modal to delete product - credit Bootstrap -->
<div class="modal fade" id="delete-product-modal" tabindex="-1" role="dialog" aria-labelledby="DeleteProductModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center">
          <p>Are you sure you want to delete this product? You will not be able to retrieve it again.</p>
        </div>
        <div class="modal-footer justify-content-center">
            <a href="{% url 'delete_product' product.id %}">
                <button type="button" class="discover-button modal-btn btn rounded-0 text-uppercase py-2 mr-2 m-0">Delete</button>
            </a>
            <button type="button" class="discover-button modal-btn btn rounded-0 text-uppercase py-2 mr-2 m-0" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
