{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-4">
                <h2 class="lora text-uppercase">Products</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row mt-4">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-3">
                    <div class="col-12 my-auto order-md-last d-flex justify-content-end">
                        <div class="w-40">
                            <select>
                                <option value="reset" {% if current_sorting == 'None_None' %}selected{% endif %}>Sort {{ products|length }} Products</option>
                                <option value="price_asc" {% if current_sorting == 'price_asc' %}selected{% endif %}>Price (low to high)</option>
                                <option value="price_desc" {% if current_sorting == 'price_desc' %}selected{% endif %}>Price (high to low)</option>
                                <option value="name_asc" {% if current_sorting == 'name_asc' %}selected{% endif %}>Name (A-Z)</option>
                                <option value="name_desc" {% if current_sorting == 'name_desc' %}selected{% endif %}>Name (Z-A)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% for product in products %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0">
                                {% if product.image %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                                {% else %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                </a>
                                {% endif %}
                                <div class="card-body p-0 pt-1">
                                    <div class="row mb-5">
                                        <div class="col-9 text-left pr-0">
                                            <p class="product-name lora mb-0 pr-0">{{ product.name }}</p>
                                        </div>
                                        <div class="col-3 text-right pl-0">
                                            <p class="product-name lora mb-0 pl-0">â‚¬ {{ product.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
