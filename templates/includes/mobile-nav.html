<ul>
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg nav-icon"></i></div>
                <p class="nav-text">
                    Search
                </p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 search-dropdown" aria-labelledby="mobile-search">
            <div class="row justify-content-center" id="navbar-1">
                <div class="col-3 py-1 py-lg-0 search-bar-mobile">
                    <form method="GET" action="{% url 'products' %}">
                        <div class="input-group justify-content-center">
                            <input class="form-control search-input rounded-0" id="inputId" type="text" name="q"
                                placeholder="What are you looking for?">
                            <div class="input-group-append">
                                <button class="form-control search-icon" type="submit">
                                    <i class="fas fa-search nav-icon"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg nav-icon"></i></div>
                <p class="nav-text">
                    Profile
                </p>
            </div>
        </a>
        <div class="dropdown-menu border-0 profile-dropdown-menu" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
            {% endif %}
                <a href="" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
            href="{% url 'view_bag' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg nav-icon"></i></div>
                <p class="my-0 nav-text">
                    {% if grand_total %}
                        ${{ grand_total|floatformat:2 }}
                    {% else %}
                        $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
